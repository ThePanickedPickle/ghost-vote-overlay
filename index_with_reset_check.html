<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Vote Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: transparent;
      color: white;
      text-align: center;
    }
    #leadingGhost {
      font-size: 36px;
      margin-top: 20px;
      text-shadow: 2px 2px 5px black;
    }
  </style>
</head>
<body>
  <div id="leadingGhost">Loading...</div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
    import { getDatabase, ref, onValue, set } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAq7zL0gosWo1FD8vZ8LLFL2b2RlLapKoM",
      authDomain: "phasghostvote.firebaseapp.com",
      databaseURL: "https://phasghostvote-default-rtdb.firebaseio.com",
      projectId: "phasghostvote",
      storageBucket: "phasghostvote.appspot.com",
      messagingSenderId: "373331576841",
      appId: "1:373331576841:web:6340e56bb06638f65b50d8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameStateRef = ref(db, 'gameState');

    const leadingGhostDiv = document.getElementById('leadingGhost');

    // Watch for changes to the gameState
    onValue(gameStateRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      // Update the overlay with the leading ghost
      leadingGhostDiv.textContent = data.leadingGhost || 'No votes yet';

      // Reset if flagged
      if (data.resetRound === true) {
        const ghosts = [
          "Banshee", "Demon", "Deogen", "Goryo", "Hantu", "Jinn", "Mare", "Moroi", "Myling",
          "Obake", "Oni", "Onryo", "Phantom", "Poltergeist", "Raiju", "Revenant", "Shade",
          "Spirit", "Thaye", "The Mimic", "The Twins", "Wraith", "Yokai", "Yurei"
        ];
        const resetVotes = {};
        ghosts.forEach(g => resetVotes[g] = 0);

        set(gameStateRef, {
          leadingGhost: "",
          resetRound: false,
          votes: resetVotes
        });
      }
    });
  </script>
</body>
</html>
